{% extends "layout.html" %}

{% block title %}index{% endblock %}

{% block body %}
    <h1>Hello, {{ name }}!</h1>
    <p>You are {{ age }} years old.</p>
    <p>Here are some of your interests:</p>
    <ul>
        {% for interest in interests %}
            <li>{{ interest }}</li>
        {% endfor %}
    </ul>
{% endblock %}
